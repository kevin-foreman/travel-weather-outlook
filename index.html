<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Outlook</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
        
      </header>
    
    
      <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header">Search for a city:</h3>
            <form id="search-form" class="card-body">
              <label class="form-label" for="city">City</label>
              <input name="citySearch" id="citySearch" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
              <p>_________________________________________________</p>
              <button type="submit" class="btn">Austin</button>
              <button type="submit" class="btn">Chicago</button>
              <button type="submit" class="btn">New York</button>
              <button type="submit" class="btn">Orlando</button>
              <button type="submit" class="btn">San Francisco</button>
              <button type="submit" class="btn">Seattle</button>
              <button type="submit" class="btn">Denver</button>
              <button type="submit" class="btn">Atlanta</button>
            </form>
          </div>
        </div>
        
      
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Current city and date with current weather goes here<span id="repo-search-term"></span></h2>
          <div id="repos-container" class="list-group"></div>
        </div>
        
      </main>
      <script src="./assets/js/homepage.js"></script>
</body>
</html>
