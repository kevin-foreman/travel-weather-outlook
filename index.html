<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Outlook</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
        
      </header>
        
      <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header">Search for a city:</h3>
            <form id="city-form" class="card-body">
              <label class="form-label" for="city">City</label>
              <input name="city-search-term" id="city-search-term" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
              
            </form>    
          </div>

        <div class="card" >
              <h3 class="card-header">Search By City</h3>
            <div id="city-buttons" class="card-body">
              <button class="btn" data-city="austin">Austin</button>
              <button class="btn" data-city="chicago">Chicago</button>
              <button class="btn" data-city="new-york">New York</button>
              <button class="btn" data-city="orlando">Orlando</button>
              <button class="btn" data-city="san-francisco">San Francisco</button>
              <button class="btn" data-city="seattle">Seattle</button>
              <button class="btn" data-city="denver">Denver</button>
              <button class="btn" data-city="atlanta">Atlanta</button>
          </div>

        </div>
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Showing weather for: <span id="city-search-term"></span></h2>
          <div id="weather-container" class="list-group"></div>
        </div>
        </div>
        
      
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Showing Weather for: <span id="city-search"></span></h2>
          <div id="current-weather" class="list-group"></div>
        </div>
        
      </main>
      <script src="./assets/js/script.js"></script>
</body>
</html>
